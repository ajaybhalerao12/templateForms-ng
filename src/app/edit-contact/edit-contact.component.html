<div class="content">
  <h1 class="header">Edit Contact</h1>
  <form (ngSubmit)="saveContact(contactForm)" #contactForm="ngForm">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input type="hidden" [ngModel]="contact.id" name="id" />
        <input
          placeholder="First Name"
          [(ngModel)]="contact.firstName"
          name="firstName"
          required="true"
          minlength="3"
          #firstName="ngModel"
          [class.error]="firstName.invalid && firstName.touched"
        />
        <em *ngIf="firstName.errors?.['required'] && firstName.touched">Please enter First Name</em>
        <em *ngIf="firstName.errors?.['minlength'] && firstName.touched">First name should be 3 characters.</em>
        <input
          placeholder="Last Name"
          [(ngModel)]="contact.lastName"
          name="lastName"
          required="true"
          minlength="3"
          #lastName="ngModel"
          [class.error]="lastName.invalid && lastName.touched"
        />
        <em *ngIf="lastName.errors?.['required'] && lastName.touched">Please enter Last Name</em>
        <em *ngIf="lastName.errors?.['minlength'] && lastName.touched">Last name should be 3 characters.</em>
        <input type="date"
          placeholder="Date of Birth"
          [(ngModel)]="contact.dateOfBirth"
          name="dateOfBirth"
        />
        <div>
          <span>Favorites Ranking</span>
          <input
            type="range"
            min="1"
            max="5"
            step="1"
            placeholder="Favorites Ranking"
            [(ngModel)]="contact.favoritesRanking"
            name="favoritesRanking"
            pattern="[0-9]*"
          />
          <span>{{ contact.favoritesRanking }}</span>
        </div>
        <div>
          <input
            type="checkbox"
            [(ngModel)]="contact.personal"
            name="personal"
            placeholder="Personal"
          />Personal
        </div>
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div class="flex-column" ngModelGroup="phone">
        <div class="flex-group">
          <input
            placeholder="Phone"
            [(ngModel)]="contact.phone.phoneNumber"
            name="phoneNumber"
          />
          <img src="plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          <input
            type="radio"
            value="mobile"
            [(ngModel)]="contact.phone.phoneType"
            name="phoneType"
          />
          Mobile
          <input
            type="radio"
            value="work"
            [(ngModel)]="contact.phone.phoneType"
            name="phoneType"
          />
          Work
          <input
            type="radio"
            value="other"
            [(ngModel)]="contact.phone.phoneType"
            name="phoneType"
          />
          Other
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div class="address" ngModelGroup="address">
          <div class="flex-group">
            <input
              placeholder="Address"
              [(ngModel)]="contact.address.streetAddress"
              name="streetAddress"
            />
            <img src="plus-grey-blue.png" class="add" />
          </div>
          <input
            placeholder="City"
            [(ngModel)]="contact.address.city"
            name="city"
          />
          <input
            placeholder="State/Region"
            [(ngModel)]="contact.address.state"
            name="state"
          />
          <input
            placeholder="Zip/Postal Code"
            [(ngModel)]="contact.address.postalCode"
            name="postalCode"
          />
          <select [(ngModel)]="contact.address.addressType" name="addressType">
            <option value="home" name="addressType">Home</option>
            <option value="work" name="addressType">Work</option>
            <option value="other" name="addressType">Other</option>
          </select>
        </div>
      </div>
    </section>
    <section>
        <nav>Notes</nav>
        <div>
        <textarea
          placeholder="Notes"
          [(ngModel)]="contact.notes"
          name="notes"
        ></textarea>
        </div>
    </section>
    <div class="buttons">
      <button class="secondary" type="button">Cancel</button>
      <button class="primary" type="submit">Save</button>
      <button class="saving" disabled>Saving ...</button>
    </div>
  </form>
</div>
